# SpeechScore API — nginx reverse proxy
# Place in /etc/nginx/sites-available/speechscore
# sudo ln -s /etc/nginx/sites-available/speechscore /etc/nginx/sites-enabled/

upstream speechscore {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name api.speechscore.dev;

    # TLS (use certbot or your own certs)
    ssl_certificate     /etc/letsencrypt/live/api.speechscore.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.speechscore.dev/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Upload size limit (match API's 50MB)
    client_max_body_size 55m;

    # Timeouts for long-running analysis
    proxy_read_timeout 180s;
    proxy_send_timeout 60s;
    proxy_connect_timeout 10s;

    location / {
        proxy_pass http://speechscore;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffering for file uploads
        proxy_request_buffering on;
        proxy_buffering on;
    }

    # Health check (no rate limiting)
    location = /v1/health {
        proxy_pass http://speechscore;
        access_log off;
    }
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name api.speechscore.dev;
    return 301 https://$server_name$request_uri;
}
