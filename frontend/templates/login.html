<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — SpeakFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1 class="text-center text-3xl font-bold text-white">
                <span class="text-indigo-400">Speak</span>Fit
            </h1>
            <h2 class="mt-6 text-center text-xl font-semibold text-gray-300">
                Sign in to your account
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-gray-900 py-8 px-4 shadow-xl border border-gray-800 sm:rounded-xl sm:px-10">
                {% if error %}
                <div class="mb-6 p-4 bg-red-900/50 border border-red-500/50 rounded-lg">
                    <p class="text-sm text-red-300">{{ error }}</p>
                </div>
                {% endif %}

                <div class="flex flex-col items-center">
                    <p class="text-sm text-gray-400 mb-6">Sign in with your Google account</p>
                    
                    <!-- Google Sign-In Button -->
                    <div id="g_id_onload"
                         data-client_id="{{ google_client_id }}"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="filled_black"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-800">
                    <p class="text-xs text-gray-500 text-center">
                        Access is restricted to authorized users only.
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-300 transition-colors">
                ← Back to home
            </a>
        </div>
    </div>

    <script>
    function handleGoogleSignIn(response) {
        // Send the credential to our backend
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/auth/google/callback';
        
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'credential';
        input.value = response.credential;
        
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
    </script>
</body>
</html>
