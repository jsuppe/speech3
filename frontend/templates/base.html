<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpeechScore{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .metric-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .metric-card { transition: all 0.2s ease; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full text-gray-100">
    <div class="min-h-full">
        <!-- Nav -->
        <nav class="bg-gray-900 border-b border-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-14 items-center justify-between">
                    <div class="flex items-center gap-8">
                        <a href="/" class="text-lg font-bold text-white tracking-tight">
                            <span class="text-indigo-400">Speech</span>Score
                        </a>
                        <div class="hidden sm:flex gap-1">
                            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-800 hover:text-white{% endif %}">Dashboard</a>
                            <a href="/speeches" class="px-3 py-2 rounded-md text-sm font-medium {% if '/speeches' in request.url.path and request.url.path != '/' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-800 hover:text-white{% endif %}">Speeches</a>
                            <a href="/upload" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/upload' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-800 hover:text-white{% endif %}">Upload</a>
                            <a href="/compare" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/compare' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-800 hover:text-white{% endif %}">Compare</a>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500">
                        API: <span class="text-green-400">‚óè</span> localhost:8000
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
