<!DOCTYPE html>
<html>
<head>
    <title>Duck App Architecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        header h1 { font-size: 2rem; margin-bottom: 8px; }
        header .subtitle { color: #888; font-size: 0.95rem; }
        header .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        header .stat {
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        header .stat strong { color: #4CAF50; }
        
        /* Main tabs */
        .main-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            overflow-x: auto;
        }
        .main-tabs button {
            padding: 12px 24px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: #aaa;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .main-tabs button.active {
            background: #4CAF50;
            color: #fff;
        }
        .main-tabs button:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }
        
        .main-content { display: none; }
        .main-content.active { display: block; }
        
        /* Search */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        .search-bar input::placeholder { color: #666; }
        .search-bar input:focus { outline: none; border-color: #4CAF50; }
        
        /* Layer sections */
        .layer {
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .layer-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .layer-header:hover { background: rgba(255,255,255,0.05); }
        .layer-header h2 {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .layer-header .dot { width: 14px; height: 14px; border-radius: 50%; }
        .layer-header .count {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #aaa;
        }
        .layer-header .chevron { transition: transform 0.3s; color: #666; }
        .layer.open .layer-header .chevron { transform: rotate(180deg); }
        
        .layer-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: rgba(0,0,0,0.2);
        }
        .layer.open .layer-content { max-height: 5000px; }
        
        /* Grid layouts */
        .components, .models-grid { padding: 15px; display: grid; gap: 12px; }
        @media (min-width: 768px) { .components, .models-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1200px) { .components { grid-template-columns: repeat(3, 1fr); } }
        
        /* Cards */
        .component, .model-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        .component:hover, .model-card:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .component.expanded, .model-card.expanded { border-color: #4CAF50; background: rgba(76,175,80,0.08); }
        
        .component-summary, .model-summary { padding: 16px; }
        .component-header, .model-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .component h3, .model-card h3 { font-size: 1rem; }
        .type-badge {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #fff;
        }
        .component .desc, .model-card .desc { color: #aaa; font-size: 0.85rem; line-height: 1.4; }
        .component .meta, .model-card .meta {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            font-size: 0.75rem;
            color: #666;
        }
        
        /* Expanded details */
        .component-details, .model-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        .component.expanded .component-details, .model-card.expanded .model-details { max-height: 2000px; }
        
        .details-inner {
            padding: 0 16px 16px 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Detail tabs */
        .detail-tabs {
            display: flex;
            gap: 5px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
            overflow-x: auto;
        }
        .detail-tabs button {
            padding: 8px 14px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: #aaa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .detail-tabs button.active { background: #4CAF50; color: #fff; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .detail-section { margin-bottom: 16px; }
        .detail-section .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        /* Fields table */
        .fields-table {
            width: 100%;
            border-collapse: collapse;
        }
        .fields-table th, .fields-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.85rem;
        }
        .fields-table th {
            color: #666;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        .fields-table .field-name {
            font-family: 'SF Mono', Monaco, monospace;
            color: #61afef;
        }
        .fields-table .field-type {
            font-family: 'SF Mono', Monaco, monospace;
            color: #c678dd;
        }
        .fields-table .field-nullable {
            color: #e5c07b;
            font-size: 0.75rem;
        }
        .fields-table .field-comment {
            color: #888;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        /* Enum values */
        .enum-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(156,39,176,0.1);
            border-radius: 8px;
            border-left: 3px solid #9C27B0;
        }
        .enum-section h4 {
            color: #ce93d8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .enum-values {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .enum-value {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
        }
        
        /* Type colors */
        .type-screen { background: #4CAF50; }
        .type-service { background: #2196F3; }
        .type-module { background: #FF9800; }
        .type-model { background: #9C27B0; }
        .type-component { background: #607D8B; }
        
        /* Code blocks */
        .class-info {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 12px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
        }
        .class-info .keyword { color: #c678dd; }
        .class-info .classname { color: #e5c07b; }
        .class-info .extends { color: #61afef; }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ü¶Ü Duck App</h1>
        <p class="subtitle">Deep Architecture Analysis</p>
        <div class="stats" id="stats"></div>
    </header>
    
    <div class="container">
        <div class="main-tabs">
            <button class="active" onclick="showMainTab('components')">üß© Components</button>
            <button onclick="showMainTab('models')">üì¶ Data Models</button>
            <button onclick="showMainTab('files')">üìÅ All Files</button>
        </div>
        
        <div id="components-view" class="main-content active">
            <div class="search-bar">
                <input type="text" id="search" placeholder="üîç Search components..." oninput="filterComponents()">
            </div>
            <div id="layers"></div>
        </div>
        
        <div id="models-view" class="main-content">
            <div class="search-bar">
                <input type="text" id="model-search" placeholder="üîç Search models, fields..." oninput="filterModels()">
            </div>
            <div id="models-list"></div>
        </div>
        
        <div id="files-view" class="main-content">
            <div class="search-bar">
                <input type="text" id="file-search" placeholder="üîç Search files..." oninput="filterFiles()">
            </div>
            <div id="files-list"></div>
        </div>
    </div>
    
    <footer>
        <p>Generated by MAGI Portal ‚Ä¢ Maintained by Gemma üíé</p>
    </footer>

<script>
let archData = null;

async function loadData() {
    const response = await fetch('architecture-enhanced.json');
    archData = await response.json();
    
    const componentCount = Object.keys(archData.components || {}).length;
    const fileCount = Object.keys(archData.files || {}).length;
    const modelCount = Object.values(archData.files || {}).filter(f => 
        f.classes?.some(c => c.is_model && c.fields?.length > 0)
    ).length;
    
    document.getElementById('stats').innerHTML = `
        <span class="stat"><strong>${componentCount}</strong> components</span>
        <span class="stat"><strong>${modelCount}</strong> models</span>
        <span class="stat"><strong>${fileCount}</strong> files</span>
    `;
    
    renderLayers();
    renderModels();
    renderFiles();
}

function showMainTab(tab) {
    document.querySelectorAll('.main-tabs button').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.main-content').forEach(c => c.classList.remove('active'));
    
    event.target.classList.add('active');
    document.getElementById(tab + '-view').classList.add('active');
}

// ========== COMPONENTS VIEW ==========

function renderLayers() {
    const container = document.getElementById('layers');
    const search = document.getElementById('search').value.toLowerCase();
    container.innerHTML = '';
    
    Object.entries(archData.architecture || {}).forEach(([key, layer]) => {
        if (!layer.components || layer.components.length === 0) return;
        
        const filtered = layer.components.filter(comp => {
            if (!search) return true;
            return comp.name.toLowerCase().includes(search) || 
                   (comp.desc || '').toLowerCase().includes(search);
        });
        
        if (filtered.length === 0) return;
        
        const section = document.createElement('div');
        section.className = 'layer open';
        section.innerHTML = `
            <div class="layer-header" onclick="toggleLayer(this)">
                <h2><span class="dot" style="background:${layer.color}"></span>${layer.name}</h2>
                <div style="display:flex;align-items:center;gap:10px;">
                    <span class="count">${filtered.length}</span>
                    <span class="chevron">‚ñº</span>
                </div>
            </div>
            <div class="layer-content">
                <div class="components">
                    ${filtered.map(comp => renderComponent(comp)).join('')}
                </div>
            </div>
        `;
        container.appendChild(section);
    });
}

function renderComponent(comp) {
    const details = archData.components?.[comp.name] || {};
    const methods = details.methods || [];
    const fileInfo = details.file || {};
    const typeClass = `type-${comp.type || 'component'}`;
    
    return `
        <div class="component" onclick="toggleCard(this)">
            <div class="component-summary">
                <div class="component-header">
                    <h3>${comp.name}</h3>
                    <span class="type-badge ${typeClass}">${comp.type || 'component'}</span>
                </div>
                <p class="desc">${comp.desc || 'No description'}</p>
                <div class="meta">
                    ${fileInfo.lines ? `<span>üìÑ ${fileInfo.lines} lines</span>` : ''}
                    ${methods.length ? `<span>‚öôÔ∏è ${methods.length} methods</span>` : ''}
                </div>
            </div>
            <div class="component-details">
                <div class="details-inner">
                    <div class="detail-section">
                        <div class="label">Dependencies</div>
                        <p style="color:#aaa;font-size:0.85rem;">${(details.depends || []).join(', ') || 'None'}</p>
                    </div>
                </div>
            </div>
        </div>
    `;
}

// ========== MODELS VIEW ==========

function renderModels() {
    const container = document.getElementById('models-list');
    const search = (document.getElementById('model-search')?.value || '').toLowerCase();
    container.innerHTML = '';
    
    // Find all model files
    const modelFiles = Object.entries(archData.files || {})
        .filter(([path, file]) => path.includes('models/') || path.includes('model'))
        .filter(([path, file]) => {
            if (!search) return true;
            const searchText = [
                path,
                ...(file.classes || []).map(c => c.name),
                ...(file.classes || []).flatMap(c => (c.fields || []).map(f => f.name)),
                ...(file.enums || []).map(e => e.name),
            ].join(' ').toLowerCase();
            return searchText.includes(search);
        });
    
    if (modelFiles.length === 0) {
        container.innerHTML = '<p style="color:#666;text-align:center;padding:40px;">No models found</p>';
        return;
    }
    
    const grid = document.createElement('div');
    grid.className = 'models-grid';
    
    modelFiles.forEach(([path, file]) => {
        file.classes?.forEach(cls => {
            if (!cls.fields || cls.fields.length === 0) return;
            
            grid.innerHTML += renderModelCard(path, file, cls);
        });
    });
    
    container.appendChild(grid);
}

function renderModelCard(path, file, cls) {
    const fields = cls.fields || [];
    const enums = file.enums || [];
    const relatedEnums = enums.filter(e => 
        fields.some(f => f.type === e.name || f.type.includes(e.name))
    );
    
    return `
        <div class="model-card" onclick="toggleCard(this)">
            <div class="model-summary">
                <div class="model-header">
                    <h3>${cls.name}</h3>
                    <span class="type-badge type-model">model</span>
                </div>
                <p class="desc">${path}</p>
                <div class="meta">
                    <span>üìã ${fields.length} fields</span>
                    ${relatedEnums.length ? `<span>üè∑Ô∏è ${relatedEnums.length} enums</span>` : ''}
                </div>
            </div>
            <div class="model-details">
                <div class="details-inner">
                    ${relatedEnums.map(e => `
                        <div class="enum-section">
                            <h4>enum ${e.name}</h4>
                            <div class="enum-values">
                                ${e.values.map(v => `<span class="enum-value">${v}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="detail-section">
                        <div class="label">Fields</div>
                        <table class="fields-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Info</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${fields.map(f => `
                                    <tr>
                                        <td>
                                            <span class="field-name">${f.name}</span>
                                            ${f.is_nullable ? '<span class="field-nullable">?</span>' : ''}
                                        </td>
                                        <td><span class="field-type">${f.type}</span></td>
                                        <td>
                                            ${f.comment ? `<span class="field-comment">${f.comment}</span>` : ''}
                                            ${f.default_value ? `<span style="color:#98c379;font-size:0.75rem;">= ${f.default_value}</span>` : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    `;
}

// ========== FILES VIEW ==========

function renderFiles() {
    const container = document.getElementById('files-list');
    const search = (document.getElementById('file-search')?.value || '').toLowerCase();
    container.innerHTML = '';
    
    const files = Object.entries(archData.files || {})
        .filter(([path]) => !search || path.toLowerCase().includes(search))
        .sort((a, b) => a[0].localeCompare(b[0]));
    
    // Group by directory
    const dirs = {};
    files.forEach(([path, file]) => {
        const dir = path.includes('/') ? path.split('/').slice(0, -1).join('/') : '.';
        if (!dirs[dir]) dirs[dir] = [];
        dirs[dir].push([path, file]);
    });
    
    Object.entries(dirs).forEach(([dir, dirFiles]) => {
        const section = document.createElement('div');
        section.className = 'layer open';
        section.innerHTML = `
            <div class="layer-header" onclick="toggleLayer(this)">
                <h2><span class="dot" style="background:#607D8B"></span>üìÅ ${dir}</h2>
                <div style="display:flex;align-items:center;gap:10px;">
                    <span class="count">${dirFiles.length} files</span>
                    <span class="chevron">‚ñº</span>
                </div>
            </div>
            <div class="layer-content">
                <div style="padding:15px;">
                    ${dirFiles.map(([path, file]) => `
                        <div style="padding:10px;background:rgba(255,255,255,0.03);margin-bottom:8px;border-radius:8px;">
                            <div style="display:flex;justify-content:space-between;align-items:center;">
                                <span style="font-family:monospace;color:#61afef;">${path.split('/').pop()}</span>
                                <span style="color:#666;font-size:0.8rem;">${file.lines} lines</span>
                            </div>
                            ${file.classes?.length ? `
                                <div style="margin-top:8px;display:flex;flex-wrap:wrap;gap:6px;">
                                    ${file.classes.map(c => `
                                        <span style="background:rgba(255,255,255,0.1);padding:3px 8px;border-radius:4px;font-size:0.75rem;">
                                            ${c.is_stateful ? 'üì±' : c.is_model ? 'üì¶' : 'üìÑ'} ${c.name}
                                        </span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        container.appendChild(section);
    });
}

// ========== UTILS ==========

function toggleLayer(header) {
    header.parentElement.classList.toggle('open');
}

function toggleCard(card) {
    const wasExpanded = card.classList.contains('expanded');
    document.querySelectorAll('.component.expanded, .model-card.expanded').forEach(c => c.classList.remove('expanded'));
    if (!wasExpanded) card.classList.add('expanded');
}

function filterComponents() { renderLayers(); }
function filterModels() { renderModels(); }
function filterFiles() { renderFiles(); }

loadData();
</script>
</body>
</html>
